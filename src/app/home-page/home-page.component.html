<main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h1>Album example</h1>
            <p class="lead text-muted">
                Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.
            </p>
            <!-- <p>
                <a href="#" class="btn btn-primary my-2">Main call to action</a>
                <a href="#" class="btn btn-secondary my-2">Secondary action</a>
            </p> -->
            <input type="text" placeholder="Name" [(ngModel)]="name" /><br>
            <p>{{name}}</p>
            <button [disabled]="checkName()" (click)="resetTheName()">Reset Name</button>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">

                <div class="col-md-4" *ngFor="let album of albums">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-img-top" style="height: 225px; background: #55595c; color: #eceeef"></div>

                        <div class="card-body">
                            <p class="card-text">
                                {{album}}
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">
                                        View
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">
                                        Edit
                                    </button>
                                </div>
                                <small class="text-muted">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
